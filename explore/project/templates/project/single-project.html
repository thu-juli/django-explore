{% extends 'main.html' %}

{% block content %}
    <img style="width: 500px;" src="{{ project.featured_image.url }}">
    <h1> {{ project.title }} </h1>
    <p> {{ project.description }} </p>
    <hr>
    {% for tag in project.tags.all %}
    <span style="border:1px solid grey"> {{ tag }} </span>
    {% endfor %}
    <hr>
{% endblock content %}
